{% extends 'base_layout.html' %}

{% block content %}
    {% include 'menu.html' %}
<br><br><br>
    <div class="modal fade" tabindex="-1" role="dialog" id="modal_confirm">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Warning</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>You really want to delete the pet?</p>
          </div>
          <div class="modal-footer">
            <a href="{% url 'pet_delete' pet.id %}"><button type="button" class="btn btn-danger">Delete</button></a>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <div>
    <div class="container-fluid" style="background-color: #FAFAFA;">
        <div class="row">
            <div class="col-0 col-sm-0 col-md-0 col-lg-2 col-xl-4"></div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-10 col-xl-8" style="text-align: left;">
                <h3>Pet Details</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-0 col-sm-0 col-md-0 col-lg-2 col-xl-4"></div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-2">
                <img src="{{ pet.photo.url }}" class="img-fluid" alt="Responsive image">
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-2">
                <p>
                    {{ pet.description }}
                </p>
                <h5>Contato</h5>
                <p>
                    <h7><b>Tel.: </b></h7> {{ pet.phone }}
                </p>
                <p>
                    <h7><b>E-mail.: </b></h7> {{ pet.email }}
                </p>
                {% if meu_pet %}
                <div class="row">
                    &emsp;<a href="/pet/register/?id={{ pet.id }}"><button class="btn btn-primary">Update</button></a>&emsp;
                    <button class="btn btn-danger" data-toggle="modal" data-target="#modal_confirm">Delete</button>
                </div>
                <br>
                {% endif %}
            </div>
        </div>
    </div>
<br><br><br>
{% endblock %}
